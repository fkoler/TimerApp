<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="shortcut icon" href="timer.png" type="image/x-icon">
    <title>Timer App</title>
</head>

<body>
    <div id="display">
        <div class="hours">00</div><span>&nbsp;:&nbsp;</span>
        <div class="minutes">00</div><span>&nbsp;:&nbsp;</span>
        <div class="seconds">00</div>
    </div>

    <div id="timer">
        <input type="number" min="0" max="24" class="hoursInput">
        <input type="number" min="0" max="60" class="minutesInput">
        <input type="number" min="0" max="60" class="secondsInput">
    </div>

    <div id="buttons">
        <button class="startButton">Start</button>
        <button class="pauseButton">Pause</button>
        <button class="resetButton">Reset</button>
        <button class="setButton">Set</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
